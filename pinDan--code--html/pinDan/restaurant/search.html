    .swiper-slide {
    	margin-top: 30%;

      margin-left: -20px;
      display:block;
    }
  
    .swiper-container {
      width: 100%;
      height: 130%;
      
    }
    .swiper-slide {
      text-align: center;

   
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
    .box {
				border: 1px solid #FFFFFF;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				border-radius: 8px;
				-webkit-box-shadow: #666 0px 0px 10px;

  <!-- Swiper JS -->
  <script src="../js/swiper.min.js"></script>
  <script src="../js/mui.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3.3,
      spaceBetween: 38,
      cssWidthAndHeight:true,
    });
    var flag1=[0,0,0,0];
    document.addEventListener('changeColor',function (e) { 
	var id=e.detail.id;
	var j=parseInt(id.substring(6));
	var btn3=document.getElementById(id);
	if(flag1[j]==0)
	{
		btn3.style="border: solid 1px #ffa5b7;color:#ffa5b7;margin-top: 5px;margin-left: 7px;width: 85%;height: 80%;border-radius: 11px;";
		flag1[j]=1;
	}
	else {
	btn3.style="border: solid 1px #81bbc1;color:black;margin-top: 5px;margin-left: 7px;width: 85%;height: 80%;border-radius: 11px;";
	flag1[j]=0;
	}
});

var detailPage=null;
mui(".swiper-wrapper").on('tap','button',function(){
  //获取id
  var id = this.getAttribute("id");
  //传值给详情页面，通知加载新数据
  if(!detailPage){
    detailPage = plus.webview.getWebviewById('search.html');
  }
  mui.fire(detailPage,'changeColor',{id:id});
});

var btn1 = document.getElementById("tu");   
    //监听点击事件   
    btn1.addEventListener("tap",function () {  
    	
     var webview = mui.openWindow({
					url:"../main.html",
					id: '../main.html',
				});
    }); 
  </script>
